  <link href="https://unpkg.com/animate.css@4.1.1/animate.css" async rel="stylesheet" />
</head>
<script>
  const setSize = function () {
    const width = window.innerWidth;
    if (width <= 375) {
      document.querySelector('html').style.fontSize = '20px'
    } else if (width >= 525) {
      document.querySelector('html').style.fontSize = '28px'
    } else {
      let s = (width - 375) * 0.0533 + 20;
      document.querySelector('html').style.fontSize = s + 'px'
    }
  };
  window.onresize = function () {
    setSize()
  };
  setSize();
</script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
